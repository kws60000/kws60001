<!DOCTYPE html>
<html>
<head>    
    <title>Document</title>
</head>
<body>
    <script>
        var x, y; 
        x= true; //1
        y= false; //0
        
        document.write(x && y, '<br>') ;//곱 and
        document.write(x || y, '<br>') ;//더하기 or
        document.write(!y, '<br>') ;//not
        
    </script>
</body>
</html>
